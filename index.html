<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一站式 LINE 貼圖生成器 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .gradient-bg { background: linear-gradient(135deg, #06C755 0%, #05a346 100%); }
        .step-card { background: white; border-radius: 1.5rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #06C755; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sticker-preview { aspect-ratio: 1/1; background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 15px 15px; border-radius: 1rem; overflow: hidden; position: relative; border: 1px solid #e2e8f0; }
        .sticker-preview img { width: 100%; height: 100%; object-fit: contain; }
        .style-btn.active { border-color: #06C755; background-color: #f0fdf4; color: #166534; font-weight: 700; transform: scale(1.02); }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #06C755; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="p-4 md:p-10">
    <div id="app" class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-gray-900 mb-3">
                <span class="text-[#06C755]">LINE</span> 貼圖 Pro 生成器
            </h1>
            <p class="text-slate-500 font-medium tracking-wide">整合 Imagen 4.0 與 Gemini 2.5 專業技術</p>
        </header>

        <!-- Step 1: Character -->
        <section class="step-card p-8 mb-8">
            <div class="flex items-center mb-6">
                <span class="gradient-bg text-white w-10 h-10 rounded-full flex items-center justify-center font-bold mr-4 text-lg shadow-sm">1</span>
                <h2 class="text-2xl font-bold">角色與基底設定</h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-5">
                    <div>
                        <span class="text-sm font-bold text-slate-700 block mb-2 font-bold text-green-700">選擇風格 (點擊切換)：</span>
                        <div id="style-selection" class="flex gap-2 flex-wrap mb-4">
                            <button data-style="Studio Ghibli art style, hand-drawn anime aesthetic, warm lighting, cozy atmosphere" class="style-btn px-4 py-2 text-sm rounded-full border-2 border-slate-100 bg-slate-50 text-slate-600 transition-all">吉卜力風 ✨</button>
                            <button data-style="Cute 3D Pixar style illustration, soft texture, high detail" class="style-btn px-4 py-2 text-sm rounded-full border-2 border-slate-100 bg-slate-50 text-slate-600 transition-all">3D 可愛</button>
                            <button data-style="Flat vector illustration, clean bold lines, minimal" class="style-btn active px-4 py-2 text-sm rounded-full border-2 border-slate-100 bg-slate-50 text-slate-600 transition-all">簡約扁平</button>
                        </div>
                        <span class="text-sm font-bold text-slate-700 block mb-2">角色詳細描述：</span>
                        <textarea id="character-description" rows="3" class="w-full rounded-2xl border-slate-200 shadow-sm focus:border-green-500 focus:ring-green-500 p-4 bg-slate-50 transition-all" placeholder="例如：一隻穿著深藍色毛衣的英國短毛貓，眼睛圓滾滾。"></textarea>
                    </div>
                    <button id="generate-base-character" class="w-full py-4 px-6 rounded-2xl text-white font-black text-lg gradient-bg hover:shadow-lg active:scale-95 transition-all flex items-center justify-center gap-3">
                        <span id="gen-base-spinner" class="loader hidden"></span>
                        確認/生成基礎形象
                    </button>
                    <div class="text-xs text-slate-400 text-center">或者：<input type="file" id="upload-image" accept="image/*" class="inline-block ml-1"></div>
                </div>
                <div id="base-character-preview" class="border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center bg-slate-50 min-h-[250px] relative overflow-hidden">
                    <p class="text-slate-400 font-medium p-4 text-center">形象預覽區</p>
                </div>
            </div>
        </section>

        <!-- Step 2: Pack Generation -->
        <section class="step-card p-8 mb-8 opacity-40 pointer-events-none transition-all duration-500" id="step-2-section">
            <div class="flex items-center mb-6">
                <span class="gradient-bg text-white w-10 h-10 rounded-full flex items-center justify-center font-bold mr-4 text-lg shadow-sm">2</span>
                <h2 class="text-2xl font-bold">貼圖組自動生成</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div class="flex items-center gap-5 bg-green-50/50 p-5 rounded-3xl border border-green-100">
                    <label class="switch">
                        <input type="checkbox" id="remove-bg-toggle" checked>
                        <span class="slider"></span>
                    </label>
                    <div>
                        <p class="font-bold text-green-900">自動智慧去背 (Pro)</p>
                        <p class="text-xs text-green-700 font-medium">移除背景並維持完美比例</p>
                    </div>
                </div>
                <div class="text-sm text-slate-500 italic flex items-center">
                    提示：我們將根據基礎形象，自動生成 9 種不同情緒的貼圖。
                </div>
            </div>

            <div class="mb-8">
                <p class="text-sm font-bold text-slate-700 mb-4">編輯貼圖文字：</p>
                <div id="text-inputs" class="grid grid-cols-3 gap-3"></div>
            </div>
            
            <button id="generate-stickers" class="w-full py-5 px-6 rounded-2xl text-white font-black text-xl bg-slate-900 hover:bg-black active:scale-95 transition-all flex items-center justify-center gap-3">
                <span id="gen-stickers-spinner" class="loader hidden"></span>
                開始生成 Pro 貼圖組 (9張)
            </button>
        </section>

        <!-- Step 3: Result -->
        <section class="step-card p-8 mb-8 hidden" id="step-3-section">
            <div class="flex flex-col md:flex-row items-center mb-8 justify-between gap-4">
                <div class="flex items-center">
                    <span class="gradient-bg text-white w-10 h-10 rounded-full flex items-center justify-center font-bold mr-4 text-lg shadow-sm">3</span>
                    <h2 class="text-2xl font-bold text-gray-800">完成貼圖預覽</h2>
                </div>
                <button id="download-all-stickers" class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white rounded-2xl font-black hover:bg-blue-700 shadow-lg transition-all">
                    下載透明 PNG 包
                </button>
            </div>
            <div id="final-sticker-grid" class="grid grid-cols-2 md:grid-cols-3 gap-6"></div>
        </section>

        <!-- Status Box -->
        <div id="status-message" class="fixed bottom-6 right-6 max-w-sm bg-white p-5 rounded-2xl shadow-2xl border-l-8 border-green-500 hidden transform translate-y-32 transition-all duration-500 z-50">
            <p class="text-sm text-slate-800 font-bold leading-relaxed"></p>
        </div>
    </div>

    <script>
        const apiKey = ""; // 系統將於運行時注入
        let baseCharacterImage = null; 
        let currentStylePrompt = "Flat vector illustration, clean bold lines, minimal";
        const defaultPhrases = ["早安", "謝謝", "哈哈哈", "加油", "收到", "辛苦了", "晚安", "沒問題", "崩潰中"];
        const stickersData = [];

        // UI Helpers
        const showStatus = (msg, isError = false) => {
            const el = document.getElementById('status-message');
            el.querySelector('p').innerText = msg;
            el.style.borderLeftColor = isError ? '#ef4444' : '#06C755';
            el.classList.remove('hidden');
            setTimeout(() => el.classList.remove('translate-y-32'), 10);
            setTimeout(() => {
                el.classList.add('translate-y-32');
                setTimeout(() => el.classList.add('hidden'), 500);
            }, 6000);
        };

        const toggleLoading = (btnId, spinnerId, isLoading) => {
            const btn = document.getElementById(btnId);
            const spinner = document.getElementById(spinnerId);
            if (isLoading) {
                btn.disabled = true;
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                spinner.classList.add('hidden');
            }
        };

        // Init Phrases
        const phraseContainer = document.getElementById('text-inputs');
        defaultPhrases.forEach((p, i) => {
            const input = document.createElement('input');
            input.type = 'text';
            input.value = p;
            input.className = "p-3 text-sm font-bold border border-slate-200 rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none bg-slate-50";
            input.id = `phrase-${i}`;
            phraseContainer.appendChild(input);
        });

        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStylePrompt = btn.dataset.style;
            });
        });

        // 核心 API 呼叫函式：處理授權與格式
        async function callAPI(url, payload, retries = 5) {
            if (apiKey === "") {
                throw new Error("API Key 尚未就緒，請檢查環境設定或稍候再試。");
            }
            
            let delay = 1000;
            const fullUrl = `${url}${url.includes('?') ? '&' : '?'}key=${apiKey}`;

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(fullUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) return result;
                    
                    if (response.status === 403) {
                        throw new Error("API 授權失敗 (403)。這通常是因為 Key 無效或尚未生效。");
                    }
                    if (response.status === 429) {
                        if (i === retries - 1) throw new Error("API 流量達上限，請稍候重試。");
                        await new Promise(r => setTimeout(r, delay));
                        delay *= 2;
                        continue;
                    }
                    throw new Error(`API 錯誤 (${response.status}): ${result.error?.message || JSON.stringify(result)}`);
                } catch (e) {
                    if (i === retries - 1) throw e;
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        }

        // Step 1: 確認角色形象 (使用 Imagen 4.0 predict)
        document.getElementById('generate-base-character').addEventListener('click', async () => {
            const desc = document.getElementById('character-description').value;
            const fileInput = document.getElementById('upload-image');
            const previewContainer = document.getElementById('base-character-preview');
            
            if (!desc && !fileInput.files[0]) {
                showStatus("請輸入描述或上傳照片", true);
                return;
            }

            toggleLoading('generate-base-character', 'gen-base-spinner', true);
            previewContainer.innerHTML = '<div class="text-center p-4"><span class="loader"></span><p class="mt-2 text-slate-500 font-bold">Pro AI 繪製角色中...</p></div>';

            try {
                if (fileInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        baseCharacterImage = e.target.result.split(',')[1];
                        previewContainer.innerHTML = `<img src="${e.target.result}" class="max-h-[250px] rounded-2xl shadow-sm">`;
                        document.getElementById('step-2-section').classList.remove('opacity-40', 'pointer-events-none');
                        toggleLoading('generate-base-character', 'gen-base-spinner', false);
                        showStatus("照片載入成功！");
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                } else {
                    // 正確的 Imagen 4.0 Payload 格式
                    const prompt = `Professional standalone character mascot for LINE stickers. ${desc}. Style: ${currentStylePrompt}. Solid flat white background, centered, full body, high resolution, clean masterpiece.`;
                    const result = await callAPI(
                        `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict`,
                        { 
                            instances: { prompt: prompt }, // 修正：物件格式
                            parameters: { sampleCount: 1 } 
                        }
                    );
                    
                    if (result.predictions && result.predictions[0]) {
                        baseCharacterImage = result.predictions[0].bytesBase64Encoded;
                        previewContainer.innerHTML = `<img src="data:image/png;base64,${baseCharacterImage}" class="max-h-[250px] rounded-2xl shadow-sm">`;
                        document.getElementById('step-2-section').classList.remove('opacity-40', 'pointer-events-none');
                        showStatus("角色形象生成成功！");
                    } else {
                        throw new Error("Imagen 返回數據異常。");
                    }
                }
            } catch (err) {
                showStatus(err.message, true);
                previewContainer.innerHTML = `<p class="text-red-500 font-bold p-6 text-center text-sm">${err.message}</p>`;
            } finally {
                toggleLoading('generate-base-character', 'gen-base-spinner', false);
            }
        });

        // Step 2: 生成貼圖組 (使用 Gemini 2.5 Flash Image Preview generateContent)
        document.getElementById('generate-stickers').addEventListener('click', async () => {
            const phrases = Array.from({length: 9}).map((_, i) => document.getElementById(`phrase-${i}`).value);
            const shouldRemoveBg = document.getElementById('remove-bg-toggle').checked;
            
            toggleLoading('generate-stickers', 'gen-stickers-spinner', true);
            document.getElementById('step-3-section').classList.remove('hidden');
            const grid = document.getElementById('final-sticker-grid');
            grid.innerHTML = '';
            stickersData.length = 0;

            for (let i = 0; i < 9; i++) {
                const div = document.createElement('div');
                div.className = "sticker-preview";
                div.id = `sticker-slot-${i}`;
                div.innerHTML = '<div class="absolute inset-0 flex flex-col items-center justify-center bg-white/60"><span class="loader"></span></div>';
                grid.appendChild(div);
            }

            for (let i = 0; i < 9; i++) {
                try {
                    const phrase = phrases[i];
                    const prompt = `Modify the character in the attached image to express the emotion/action of "${phrase}". Ensure exact character feature consistency. Style: ${currentStylePrompt}. Output must be isolated on a plain solid white background. No text in image.`;

                    const result = await callAPI(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent`,
                        {
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    { inlineData: { mimeType: "image/png", data: baseCharacterImage } }
                                ]
                            }],
                            generationConfig: { responseModalities: ['TEXT', 'IMAGE'] }
                        }
                    );

                    const genBase64 = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                    
                    if (genBase64) {
                        const finalImg = await createStickerWithText(`data:image/png;base64,${genBase64}`, phrase, shouldRemoveBg);
                        const slot = document.getElementById(`sticker-slot-${i}`);
                        slot.innerHTML = `<img src="${finalImg}" class="hover:scale-105 transition-transform duration-300">`;
                        stickersData.push({ name: `sticker_${i+1}.png`, data: finalImg });
                    }
                } catch (err) {
                    console.error(err);
                    document.getElementById(`sticker-slot-${i}`).innerHTML = `<div class="p-2 text-center text-red-500 font-bold text-[10px]">失敗: ${err.message.substring(0,25)}...</div>`;
                }
            }
            
            toggleLoading('generate-stickers', 'gen-stickers-spinner', false);
            showStatus("全套 9 張貼圖生成完成！已去背並調整比例。");
        });

        // 合成邏輯：智慧去背、長寬比校正、高品質文字
        async function createStickerWithText(imgSrc, text, removeBg) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const size = 370; 
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');

                    // 1. 去背處理
                    const temp = document.createElement('canvas');
                    temp.width = img.width;
                    temp.height = img.height;
                    const tCtx = temp.getContext('2d');
                    tCtx.drawImage(img, 0, 0);

                    if (removeBg) {
                        const imgData = tCtx.getImageData(0, 0, temp.width, temp.height);
                        const d = imgData.data;
                        const threshold = 238; 
                        for (let i = 0; i < d.length; i += 4) {
                            if (d[i] > threshold && d[i+1] > threshold && d[i+2] > threshold) d[i+3] = 0;
                        }
                        tCtx.putImageData(imgData, 0, 0);
                    }

                    // 2. 比例與縮放
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    
                    const pad = 45;
                    const maxW = size - pad * 2;
                    const maxH = size - pad * 2 - 60;
                    const ratio = Math.min(maxW / img.width, maxH / img.height);
                    const w = img.width * ratio;
                    const h = img.height * ratio;

                    // 置中繪製角色
                    ctx.drawImage(temp, (size - w) / 2, (size - 80 - h) / 2 + 15, w, h);

                    // 3. 貼圖文字
                    ctx.font = 'bold 46px "Noto Sans TC", sans-serif';
                    ctx.textAlign = 'center';
                    const x = size / 2;
                    const y = size - 35;
                    
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 10;
                    ctx.lineJoin = 'round';
                    ctx.strokeText(text, x, y);

                    ctx.strokeStyle = '#1e293b';
                    ctx.lineWidth = 4;
                    ctx.strokeText(text, x, y);

                    ctx.fillStyle = 'white';
                    ctx.fillText(text, x, y);

                    resolve(canvas.toDataURL('image/png', 1.0));
                };
                img.src = imgSrc;
            });
        }

        // ZIP 下載處理
        document.getElementById('download-all-stickers').addEventListener('click', async () => {
            if (stickersData.length === 0) return;
            const zip = new JSZip();
            stickersData.forEach(s => zip.file(s.name, s.data.split(',')[1], { base64: true }));
            const blob = await zip.generateAsync({ type: "blob" });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "line_stickers_pro_pack.zip";
            link.click();
        });
    </script>
</body>
</html>
